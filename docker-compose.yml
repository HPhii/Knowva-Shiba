version: '3.8'

services:
  # 1. Database - MySQL
  mysql_db:
    image: mysql:8.0
    container_name: mysql_prod_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: exe
    ports:
      - "3306:3306"
    volumes:
      - ./mysql-init:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql
    networks:
      - backend
    healthcheck:
      test: ["CMD", "mysql", "-h", "localhost", "-u", "root", "-p${MYSQL_PASSWORD}", "-e", "SELECT 1 FROM information_schema.schemata WHERE schema_name='exe';"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # 2. In-memory Cache - Redis
  redis:
    image: redis:7.0-alpine
    container_name: redis_prod_cache
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 3. Kafka Zookeeper - Cần cho Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    container_name: zookeeper_prod
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - backend

  # 4. Message Broker - Kafka
  kafka:
    image: confluentinc/cp-kafka:7.0.1
    container_name: kafka_prod_broker
    restart: always
    ports:
      - "9093:9093"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT_INTERNAL://kafka:9092,PLAINTEXT://localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    networks:
      - backend

  backend-app:
    image: hieuphi/springapp:latest
    container_name: springboot_prod_app
    restart: always
    depends_on:
      mysql_db:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      MYSQL_URL: jdbc:mysql://mysql_db:3306/exe
      SPRING_DATA_REDIS_HOST: redis
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      FLASK_SERVICE_HOST: http://flask-app:5000
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      PAYOS_CLIENT_ID: ${PAYOS_CLIENT_ID}
      PAYOS_API_KEY: ${PAYOS_API_KEY}
      PAYOS_CHECKSUM_KEY: ${PAYOS_CHECKSUM_KEY}
      CLIENT_URL: ${CLIENT_URL}
      SERVER_URL: ${SERVER_URL}
    ports:
      - "8080:8080"
    networks:
      - backend
    mem_limit: 2g

  # 6. AI Service - Flask
  flask-app:
    image: hieuphi/flaskapp:latest
    container_name: flask_prod_app
    restart: always
    environment:
      LLAMDA_API_KEY1: ${LLAMDA_API_KEY1}
      LLAMDA_API_KEY2: ${LLAMDA_API_KEY2}
      LLAMDA_API_KEY3: ${LLAMDA_API_KEY3}
      LLAMDA_API_KEY4: ${LLAMDA_API_KEY4}
    ports:
      - "5000:5000"
    networks:
      - backend
    mem_limit: 512m

# Volumes để lưu trữ dữ liệu bền bỉ
volumes:
  mysql_data:
  redis_data:

# Network để các container giao tiếp với nhau
networks:
  backend:
    driver: bridge