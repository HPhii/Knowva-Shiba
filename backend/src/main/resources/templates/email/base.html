<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${subject}">Knowva - Thông báo quan trọng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            background-color: #f7faf7;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 12px;
            border: 1px solid #e6f0e6;
            overflow: hidden;
        }
        .header {
            background-color: #e6f7e6;
            padding: 30px 20px;
            text-align: center;
        }
        .header img {
            max-width: 120px;
        }
        .content {
            padding: 30px;
        }
        .content h1 {
            color: #005c29;
            font-size: 24px;
        }
        .footer {
            background-color: #f0f5f0;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #666666;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: #ffffff !important;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 20px;
        }
        .otp-code {
            font-size: 32px;
            font-weight: bold;
            color: #006400;
            letter-spacing: 4px;
            padding: 15px;
            background-color: #f0fff0;
            border: 1px dashed #4CAF50;
            border-radius: 8px;
            margin: 20px 0;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="https://res.cloudinary.com/dejilsup7/image/upload/v1760701507/su6yr11gxtxvps6x3asy.png" alt="Knowva Logo"/>
    </div>
    <div class="content" th:include="${template}">
    </div>
    <div class="footer">
        <p>Đây là email tự động, vui lòng không trả lời.</p>
        <p>&copy; 2025 Knowva-Shiba. All rights reserved.</p>
    </div>
</div>
</body>
</html>
