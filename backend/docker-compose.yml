version: '3.8'

services:
  redis:
    image: redis:7.0
    container_name: redis_backend
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend_network # Kết nối vào network của backend
volumes:
  redis_data:

networks:
  backend_network:
    driver: bridge